<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Polymer Demo</title>
    <script src="/components/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="/components/polymer/polymer.html">
    <link rel="import" href="/components/paper-button/paper-button.html">
    <link rel="import" href="/components/paper-spinner/paper-spinner.html">
    <link rel="import" href="/components/iron-flex-layout/classes/iron-flex-layout.html">
    <link rel="import" href="/components/paper-toast/paper-toast.html">
    <link rel="import" href="/components/paper-input/paper-input.html">
</head>
<body>
    <div class="center flex layout vertical">
        <paper-button onclick="toggleSpinner()" raised>toggle spinner</paper-button>
        <br>
        <paper-spinner id="spinner"></paper-spinner>
        <paper-input id="input" label="type message for toast"></paper-input>
        <paper-button onclick="triggerToast()" raised>pop toaster</paper-button>

        <paper-toast id="toast" text="" style="background-color: #00acc1;"></paper-toast>

    </div>
    <script>
        var toast = document.getElementById("toast");
        var input = document.getElementById("input");
        var triggerToast = function(){
            toast.text = input.value || "type message for toast";
            toast.open();
        };
        var spinner = document.getElementById("spinner");
        var toggleSpinner = function(){
            spinner.active = !spinner.active
        };

    </script>
</body>
</html>
